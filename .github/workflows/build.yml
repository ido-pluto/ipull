name: Build
on:
  push:

  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install modules
        run: npm ci --ignore-scripts
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: Generate docs
        run: npm run generate-docs
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: "build"
          path: "dist"
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: "docs"
          path: "docs"

  release:
    name: Release
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta'
    runs-on: ubuntu-latest
    concurrency: release-${{ github.ref }}
    environment:
      name: npm
      url: ${{ steps.set-npm-url.outputs.npm-url }}
    permissions:
      pages: write
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    needs:
      - build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install modules
        run: npm ci --ignore-scripts
      - uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: Move artifacts
        run: |
          mv artifacts/build dist/
          mv artifacts/docs docs/

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Set npm package url to GITHUB_OUTPUT
        id: set-npm-url
        run: |
          if [ -f .semanticRelease.npmPackage.deployedVersion.txt ]; then
            echo "npm-url=https://www.npmjs.com/package/node-llama-cpp/v/$(cat .semanticRelease.npmPackage.deployedVersion.txt)" >> $GITHUB_OUTPUT
          fi
      - name: Upload docs to GitHub Pages
        if: steps.set-npm-url.outputs.npm-url != ''
        uses: actions/upload-pages-artifact@v2
        with:
          name: pages-docs
          path: docs
      - name: Deploy docs to GitHub Pages
        if: steps.set-npm-url.outputs.npm-url != '' && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v2
        with:
          artifact_name: pages-docs
